name: youtube_player_flutter
description: Flutter plugin for playing or streaming inline YouTube videos using the official iFrame player API. This plugin supports both Android and iOS.
version: 6.0.0
author: Waspy
repository: https://github.com/VachetVirginie/flutterVideo/tree/master/video_player

environment:
  sdk: ">=2.5.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  webview_flutter: ">=0.3.15 <1.0.0"
  flutter_launcher_icons: "^0.7.3"

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/speedometer.webp
